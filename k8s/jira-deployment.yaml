apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira
  namespace: jira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira
  template:
    metadata:
      labels:
        app: jira
    spec:
      containers:
      - name: jira
        image: atlassian/jira-software:latest
        ports:
        - containerPort: 8080
        env:
        - name: ATL_DB_TYPE
          value: "postgresql"
        - name: ATL_DB_HOST
          valueFrom:
            secretKeyRef:
              name: jira-secrets
              key: DB_HOST
        - name: ATL_DB_USER
          valueFrom:
            secretKeyRef:
              name: jira-secrets
              key: DB_USER
        - name: ATL_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jira-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: jira-data
          mountPath: /var/atlassian/application-data/jira
      volumes:
      - name: jira-data
        persistentVolumeClaim:
          claimName: jira-pvc
